name: Weekly Data Update

on:
  # Run every Saturday at 7 AM EST (12 PM UTC)
  schedule:
    - cron: '0 12 * * 6'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      week_override:
        description: 'Override week number (leave empty for auto-detect)'
        required: false
        type: string

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd scripts
          npm install
      
      - name: Generate weekly data
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WEEK_OVERRIDE: ${{ github.event.inputs.week_override }}
        run: |
          cd scripts
          node generate-weekly-data.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            WEEK_NUM=$(node -e "console.log(require('./data/week' + (require('./scripts/get-current-week.js')) + '-data.json').week)")
            git commit -m "ü§ñ Auto-update: Week ${WEEK_NUM} data - $(date +'%Y-%m-%d %H:%M EST')"
            git push
          fi
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Weekly data update failed!"
          echo "Check the logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"